{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "start time_service"
            ]
        }
    ],
    "services" : [{
            "name" : "time_service",
            "path" : ["/system/bin/sa_main", "/system/profile/time_service.xml"],
            "uid" : "system",
            "gid" : ["system", "shell"],
            "secon" : "u:r:time_service:s0",
            "caps" : ["SYS_TIME", "WAKE_ALARM"]
        }
    ]
}
